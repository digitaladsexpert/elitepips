<style>
:root{
  --accent1:#0046ff;
  --accent2:#00b4ff;
  --text:#e6eefb;
  --muted:#9aa6bf;
  --card-bg: rgba(5,10,20,0.85); /* darker card for night mode */
}
/* Reset */
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}
body{
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
  background: linear-gradient(145deg,#001022,#002a4a);
  /* Royal blue trading image (already selected) */
  background-image: url("https://images.unsplash.com/photo-1641606457098-d979c66f6b5d?auto=format&fit=crop&w=1920&q=80");
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
  background-repeat: no-repeat;
  display:flex;align-items:center;justify-content:center;
  padding:18px;color:var(--text);
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
  overflow:hidden;
}

/* Night overlay: darker + subtle radial vignette */
body::before{
  content:"";
  position:fixed;inset:0;
  background:
    linear-gradient(180deg, rgba(0,4,20,0.72), rgba(0,10,30,0.72)),
    radial-gradient(1200px 600px at 50% 20%, rgba(0,60,120,0.18), transparent 30%);
  backdrop-filter: blur(8px) saturate(1.05);
  z-index:0;
}

/* subtle animated stars/particles (very light, low impact) */
.particles {
  pointer-events:none; position:fixed; inset:0; z-index:1; opacity:0.06;
  background-image: radial-gradient(rgba(255,255,255,0.9) 1px, transparent 1px);
  background-size: 140px 140px;
  transform: translateZ(0);
  mix-blend-mode:screen;
}

/* Card (dark) */
.container{
  width:100%;max-width:640px;
  background:var(--card-bg);
  border-radius:14px;padding:20px;
  box-shadow: 0 24px 60px rgba(0,10,30,0.65), inset 0 1px 0 rgba(255,255,255,0.02);
  backdrop-filter: blur(6px);
  position:relative; z-index:5; overflow:hidden;
  color:var(--text);
}

/* progress + layout */
.progressWrap{display:flex;align-items:center;gap:10px;margin-bottom:14px}
.progress{flex:1;height:9px;background:rgba(255,255,255,0.04);border-radius:999px;overflow:hidden}
.progress>i{display:block;height:100%;background:linear-gradient(90deg,var(--accent1),var(--accent2));width:0;transition:width .45s ease}
.progressNum{min-width:44px;text-align:right;color:var(--muted);font-weight:700;font-size:13px}

/* Question block */
.question{animation:fadeIn .32s ease}
@keyframes fadeIn{from{opacity:0;transform:translateY(6px)}to{opacity:1;transform:translateY(0)}}

/* Royal Blue question gradient adapted for dark background */
.question h3{
  text-align:center;font-size:20px;margin-bottom:14px;
  background:linear-gradient(90deg,#88b7ff,#4bb8ff,#bfeeff,#88b7ff);
  background-size:250% 250%;
  -webkit-background-clip:text;-webkit-text-fill-color:transparent;
  animation:royalFlow 5.5s ease-in-out infinite;font-weight:800;letter-spacing:0.3px;
  text-shadow: 0 6px 20px rgba(0,30,80,0.45), 0 1px 0 rgba(0,0,0,0.35);
}
@keyframes royalFlow {0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}

/* Options (dark-friendly) */
.options{display:flex;flex-direction:column;gap:10px}
.option{
  background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  border-radius:12px;padding:12px 14px;cursor:pointer;font-weight:700;text-align:center;
  border:1px solid rgba(255,255,255,0.03);
  box-shadow: 0 8px 30px rgba(0,0,0,0.6);
  color:var(--text); transition:transform .18s,box-shadow .18s,background .18s,color .18s;
  user-select:none;
}
.option:hover{
  transform:translateY(-5px); box-shadow:0 18px 46px rgba(0,40,120,0.28);
  background: linear-gradient(90deg, rgba(0,70,255,0.16), rgba(0,180,255,0.08)); color:#fff;
}
.option.selected{
  background: linear-gradient(90deg, rgba(0,70,255,0.22), rgba(0,180,255,0.14));
  color:#fff; transform:translateY(-8px);
}
.option:focus{outline:none; box-shadow:0 18px 40px rgba(0,80,255,0.14)}

/* Thank you / Join area */
.thankyou{text-align:center;padding:6px}
.thank-h{
  font-size:20px;margin:6px 0;
  background:linear-gradient(90deg,#88b7ff,#4bb8ff);
  -webkit-background-clip:text;-webkit-text-fill-color:transparent
}
.thank-sub{color:#bfcfe6;margin-bottom:12px}

/* Join button â€“ darker, glow on hover */
.join-btn{
  display:inline-block;position:relative;overflow:hidden;
  background: linear-gradient(90deg,#0060ff,#00b4ff);
  color:#001022;padding:12px 18px;border-radius:12px;font-weight:800;text-decoration:none;
  box-shadow:0 14px 40px rgba(0,95,255,0.18);
  color:#fff;
}
.join-btn::after{
  content:'';position:absolute;left:-50%;top:0;width:40%;height:100%;
  background:linear-gradient(120deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.14) 50%, rgba(255,255,255,0) 100%);
  transform:skewX(-20deg); filter: blur(6px);
  animation:shine 3.4s linear infinite;
}
.join-btn:hover{ transform:translateY(-2px); box-shadow:0 22px 60px rgba(0,110,255,0.22); }
@keyframes shine{0%{left:-60%}100%{left:120%}}

/* small elements */
.emoji{font-size:26px;display:inline-block;margin-bottom:6px}
.fomo{background:linear-gradient(90deg,#ff7a00,#ff4d00);color:#fff;padding:8px 12px;border-radius:10px;font-weight:700;display:inline-block;margin:10px 0;font-size:13px}
.count{font-weight:800;color:#ff9aa2;margin-top:8px}

/* responsive */
@media (max-width:520px){
  .container{padding:14px}
  .option{padding:12px}
}
</style>
</head>
<body>

<!-- faint particles texture for depth -->
<div class="particles" aria-hidden="true"></div>

<!-- Card -->
<main class="container" id="card" role="main" aria-labelledby="main-heading">
  <div class="progressWrap" aria-hidden="true">
    <div class="progress"><i id="bar"></i></div>
    <div class="progressNum" id="progNum">0%</div>
  </div>

  <div id="q-box" aria-live="polite"></div>
</main>

<script>
/* CONFIG */
const telegramLink = "https://t.me/+ZrjDtoQ9Tgw3ZWQ1";

/* QUESTIONS */
const questions = [
  { q: "How much experience do you have in Forex trading?", options: ["Beginner (0-6 months)","Intermediate (6-24 months)","Expert (2+ years)"] },
  { q: "Whatâ€™s your main goal from Forex trading?", options: ["Daily Income","Learning & Mentorship","Long-Term Wealth","Just Exploring"] },
  { q: "Whatâ€™s your current trading capital?", options: ["Below $100","$100â€“$500","$500â€“$1000","Above $1000"] },
  { q: "Are you looking for free signals or professional mentorship?", options: ["Free Signals","Mentorship & Advanced Learning","Both","Not Sure Yet"] }
];

let current = 0;
const qBox = document.getElementById('q-box');
const bar = document.getElementById('bar');
const progNum = document.getElementById('progNum');
const answers = {};

/* RENDER */
function renderQuestion(){
  const q = questions[current];
  qBox.innerHTML = `
    <div class="question" role="group" aria-labelledby="q${current}">
      <h3 id="q${current}">${q.q}</h3>
      <div class="options" role="list">
        ${q.options.map((opt,i)=>`<div class="option" role="button" tabindex="0" data-i="${i}">${opt}</div>`).join('')}
      </div>
    </div>
  `;
  updateProgress();
  document.querySelectorAll('.option').forEach(o=>{
    o.addEventListener('click', onChoose);
    o.addEventListener('keydown', ev=>{ if(ev.key==='Enter' || ev.key===' ') { ev.preventDefault(); o.click(); }});
  });
}

function updateProgress(){
  const pct = Math.round((current / questions.length) * 100);
  bar.style.width = pct + "%";
  progNum.textContent = pct + "%";
}

function onChoose(ev){
  const el = ev.currentTarget || ev.target;
  document.querySelectorAll('.option').forEach(o=>o.classList.remove('selected'));
  el.classList.add('selected');
  const q = questions[current];
  answers[q.q] = el.textContent.trim();
  setTimeout(()=> {
    if(current < questions.length - 1){
      current++; renderQuestion();
    } else {
      bar.style.width = "100%";
      progNum.textContent = "100%";
      showThankYou();
    }
  }, 320);
}

/* Pixel Subscribe with params */
function sendSubscribe(){
  const payload = {
    experience: answers[questions[0].q] || '',
    goal: answers[questions[1].q] || '',
    capital: answers[questions[2].q] || '',
    interest: answers[questions[3].q] || ''
  };
  try { fbq('track','Subscribe', payload); } catch(e) {}
}

/* THANK YOU */
function showThankYou(){
  const goal = answers[questions[1].q] || 'trading';
  const exp = answers[questions[0].q] || '';
  const cap = answers[questions[2].q] || '';
  const headline = `As ${exp}${cap?(' â€” '+cap):''}, aiming for ${goal.toLowerCase()}, you qualify for free access.`;
  const sub = exp.includes('Beginner') ? `You chose "${goal}". We'll share simple signals & learning guides.` :
              exp.includes('Intermediate') ? `You chose "${goal}". Expect actionable intraday signals.` :
              exp.includes('Expert') ? `You chose "${goal}". Expect high-prob setups and sizing ideas.` :
              `You chose "${goal}". Join now to receive live signals.`;

  qBox.innerHTML = `
    <div class="thankyou" aria-live="polite">
      <div class="emoji">ðŸš€</div>
      <div class="thank-h">${headline}</div>
      <div class="thank-sub">${sub}</div>
      <div><span class="fomo">âš¡ Only few spots left â€” Join before access closes!</span></div>
      <a id="joinBtn" class="join-btn" href="${telegramLink}">Join Telegram Now â†’</a>
      <div class="count">Redirecting in <span id="count">3</span>s...</div>
    </div>
  `;

  document.getElementById('joinBtn').addEventListener('click', ()=> { sendSubscribe(); });
  let t = 3;
  const countEl = document.getElementById('count');
  const timer = setInterval(()=> {
    t--; countEl.textContent = t;
    if(t <= 0){
      clearInterval(timer);
      sendSubscribe();
      setTimeout(()=> { location.href = telegramLink; }, 220);
    }
  }, 1000);
}

/* keyboard 1-4 quick picks */
document.addEventListener('keydown', (e)=>{
  if(['1','2','3','4'].includes(e.key)){
    const idx = parseInt(e.key,10)-1;
    const opts = document.querySelectorAll('.option');
    if(opts[idx]) opts[idx].click();
  }
});

/* init */
renderQuestion();
</script>
</body>
