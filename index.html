  <style>
    :root{
      --accent1:#00a86b;
      --accent2:#00b28a;
      --card-bg: rgba(255,255,255,0.96);
      --glass-blur:8px;
      --text-dark:#06202a;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      background:linear-gradient(135deg,#001f33,#003b2d);
      min-height:100vh;display:flex;align-items:center;justify-content:center;
      color:var(--text-dark);padding:20px;
    }
    .container{
      background:var(--card-bg);
      border-radius:18px;
      padding:20px;
      max-width:520px;
      width:100%;
      box-shadow:0 20px 50px rgba(0,0,0,0.4);
      backdrop-filter:blur(var(--glass-blur));
      position:relative;
    }
    .progress{height:10px;background:rgba(0,0,0,0.1);border-radius:999px;margin-bottom:16px;overflow:hidden}
    .progress > i{display:block;height:100%;background:linear-gradient(90deg,var(--accent1),var(--accent2));width:0%;transition:width .4s ease}
    .question h3{font-size:20px;margin-bottom:14px;text-align:center}
    .options{display:flex;flex-direction:column;gap:10px}
    .option{background:#fff;border:1px solid rgba(0,0,0,0.08);padding:12px 14px;border-radius:10px;cursor:pointer;font-weight:600;text-align:center;transition:all .22s ease}
    .option:hover{background:linear-gradient(90deg,var(--accent1),var(--accent2));color:#fff;transform:scale(1.02)}
    .option.selected{background:linear-gradient(90deg,var(--accent1),var(--accent2));color:#fff}
    @keyframes fadeIn{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:translateY(0)}}
    .question{animation:fadeIn .36s ease}

    /* Thank You */
    .thankyou{ text-align:center; animation:fadeIn .36s ease }
    .thank-h{ font-size:24px; margin:6px 0; color:#032; background:linear-gradient(90deg,var(--accent1),var(--accent2)); -webkit-background-clip:text; -webkit-text-fill-color:transparent }
    .thank-sub{ color:#334155; margin:8px 0 14px }
    .join-btn{ display:inline-block; background:linear-gradient(90deg,var(--accent1),var(--accent2)); color:#fff; padding:14px 26px; border-radius:14px; font-weight:800; text-decoration:none; animation:pulse 1.4s infinite; box-shadow:0 0 20px rgba(0,168,107,0.28) }
    @keyframes pulse{0%{transform:scale(1)}50%{transform:scale(1.06)}100%{transform:scale(1)}}
    .emoji{ font-size:28px; display:inline-block; animation:float 3s ease-in-out infinite }
    @keyframes float{0%{transform:translateY(0)}50%{transform:translateY(-8px)}100%{transform:translateY(0)}}
    .fomo{ background:linear-gradient(90deg,#ff7a00,#ff4d00); color:#fff; padding:10px 14px; border-radius:12px; font-weight:700; display:inline-block; margin:12px 0; font-size:14px; animation:blink 1.4s infinite }
    @keyframes blink{0%,100%{opacity:1}50%{opacity:0.6}}
    .countdown{ font-weight:800; color:#e11d48; margin-top:10px }

    /* Live join toasts */
    .live-wrap{ position:fixed; left:18px; bottom:18px; z-index:1200; display:flex; flex-direction:column; gap:10px; pointer-events:none }
    .toast{ background:rgba(255,255,255,0.98); padding:10px 12px; border-radius:10px; box-shadow:0 10px 30px rgba(0,0,0,0.18); display:flex; gap:10px; align-items:center; min-width:220px; max-width:320px; pointer-events:auto; overflow:hidden; transform:translateX(-8px); opacity:0; animation:toast-in .42s forwards }
    .toast .avatar{ width:40px; height:40px; border-radius:50%; background:linear-gradient(90deg,var(--accent1),var(--accent2)); display:flex; align-items:center; justify-content:center; color:#fff; font-weight:800; font-size:14px }
    .toast .text{ font-weight:700; color:#06202a; font-size:14px }
    .toast .sub{ font-weight:600; color:#475569; font-size:12px; margin-top:3px }
    @keyframes toast-in{ to{opacity:1; transform:translateX(0)} }
    @keyframes toast-out{ to{opacity:0; transform:translateX(14px)} }

    @media (max-width:520px){
      .container{padding:16px}
      .live-wrap{ left:12px; right:12px; bottom:12px }
      .toast{ max-width:calc(100% - 24px) }
    }

<body>
  <main class="container">
    <div class="progress"><i id="bar"></i></div>
    <div id="q-box"></div>
  </main>

  <div id="live" class="live-wrap"></div>

  <script>
    const telegramLink = "https://t.me/+ZrjDtoQ9Tgw3ZWQ1";

    const questions = [
      { q: "How much experience do you have in Forex trading?", options: ["Beginner (0-6 months)", "Intermediate (6-24 months)", "Expert (2+ years)"] },
      { q: "What is your main goal from trading?", options: ["Daily Income", "Learning & Mentorship", "Long-Term Growth", "Just Exploring"] },
      { q: "Which market do you prefer the most?", options: ["Forex (EUR/USD, GBP/USD)", "Gold (XAUUSD)", "Crypto (BTC/ETH)", "All of them"] },
      { q: "Would you be interested in our premium mentorship or 1:1 alerts?", options: ["Yes, tell me more", "Maybe later", "No, just free signals"] }
    ];

    let current = 0;
    const qBox = document.getElementById('q-box');
    const bar = document.getElementById('bar');
    const answers = {};

    function renderQuestion(){
      const q = questions[current];
      qBox.innerHTML = `
        <div class="question">
          <h3>${q.q}</h3>
          <div class="options">
            ${q.options.map((opt)=>`<div class="option">${opt}</div>`).join('')}
          </div>
        </div>`;
      bar.style.width = ((current)/questions.length*100)+"%";
      document.querySelectorAll('.option').forEach(o=>{
        o.addEventListener('click', onChoose);
      });
    }

    function onChoose(){
      const q = questions[current];
      answers[q.q] = this.textContent;
      this.classList.add('selected');
      setTimeout(nextQuestion, 380);
    }

    function nextQuestion(){
      if(current < questions.length - 1){
        current++; renderQuestion();
      } else {
        bar.style.width = "100%";
        showThankYou();
      }
    }

    function showThankYou(){
      qBox.innerHTML = `
        <div class="thankyou">
          <div class="emoji">ðŸš€</div>
          <div class="thank-h">You're All Set!</div>
          <div class="thank-sub">Great â€” your access is ready. Join our Telegram group now to receive live signals.</div>
          <div style="margin:10px 0"><span class="fomo">âš¡ Only few spots left â€” Join before access closes!</span></div>
          <a id="joinBtn" class="join-btn" href="${telegramLink}">Join Telegram Now â†’</a>
          <div class="countdown">Redirecting in <span id="count">3</span>s...</div>
        </div>`;

      startLiveToasts();

      // Countdown + redirect + pixel fire
      let t = 3;
      const countEl = document.getElementById('count');
      const timer = setInterval(()=>{
        t--; countEl.textContent = t;
        if(t <= 0){
          clearInterval(timer);
          try { fbq('track', 'Subscribe'); } catch(e){}
          stopLiveToasts();
          setTimeout(()=>{ window.location.href = telegramLink; }, 200);
        }
      },1000);

      // manual click tracking
      document.getElementById('joinBtn').addEventListener('click', ()=>{
        try { fbq('track', 'Subscribe'); } catch(e){}
        stopLiveToasts();
      });
    }

    const liveNames = ["Ravi","Pooja","Aman","Neha","Saurabh","Deepa","Vikram","Priya","Rahul","Anita","Karan","Sunita","Amit","Riya","Manish","Bhavya","Sahil","Renu","Mohit","Tanya"];
    const liveCities = ["Delhi","Mumbai","Bengaluru","Hyderabad","Chennai","Pune","Kolkata","Jaipur","Lucknow","Ahmedabad","Kanpur","Surat","Nagpur","Indore","Bhopal"];
    let liveInterval=null; let liveActive=false; const liveContainer=document.getElementById('live');
    function randomFrom(a){return a[Math.floor(Math.random()*a.length)]}
    function createToast(){
      const name=randomFrom(liveNames), city=randomFrom(liveCities);
      const initials=name[0].toUpperCase();
      const el=document.createElement('div');
      el.className='toast';
      el.innerHTML=`<div class="avatar">${initials}</div><div><div class="text">${name} from ${city} just joined <span style="color:#10b981">â€¢</span></div><div class="sub">Live trader joining</div></div>`;
      liveContainer.prepend(el);
      setTimeout(()=>{el.style.animation='toast-out .4s forwards';setTimeout(()=>el.remove(),420)},3200);
    }
    function startLiveToasts(){ if(liveActive)return; liveActive=true; createToast(); setTimeout(createToast,900); liveInterval=setInterval(()=>createToast(),1600+Math.floor(Math.random()*900)); }
    function stopLiveToasts(){ liveActive=false; if(liveInterval){clearInterval(liveInterval);liveInterval=null;} }

    renderQuestion();
  </script>
</body>
