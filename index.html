<main class="container">
  <div class="progressWrap">
    <div class="progress"><i id="bar"></i></div>
    <div class="progressNum" id="progNum">0%</div>
  </div>
  <div id="q-box"></div>
</main>

<script>
const telegramLink = "https://t.me/+ZrjDtoQ9Tgw3ZWQ1";
const questions = [
  { q: "How much experience do you have in Forex trading?", options: ["Beginner (0-6 months)","Intermediate (6-24 months)","Expert (2+ years)"] },
  { q: "Whatâ€™s your main goal from Forex trading?", options: ["Daily Income","Learning & Mentorship","Long-Term Wealth","Just Exploring"] },
  { q: "Whatâ€™s your current trading capital?", options: ["Below $100","$100â€“$500","$500â€“$1000","Above $1000"] },
  { q: "Are you looking for free signals or professional mentorship?", options: ["Free Signals","Mentorship & Advanced Learning","Both","Not Sure Yet"] }
];
let current=0;const qBox=document.getElementById('q-box');const bar=document.getElementById('bar');const progNum=document.getElementById('progNum');const answers={};

function renderQuestion(){
  const q=questions[current];
  qBox.innerHTML=`
    <div class="question"><h3>${q.q}</h3>
      <div class="options">${q.options.map(opt=>`<div class="option">${opt}</div>`).join('')}</div>
    </div>`;
  updateProgress();
  document.querySelectorAll('.option').forEach(o=>o.addEventListener('click',onChoose));
}
function updateProgress(){
  const pct=Math.round((current/questions.length)*100);
  bar.style.width=pct+"%";progNum.textContent=pct+"%";
}
function onChoose(ev){
  const el=ev.currentTarget;
  document.querySelectorAll('.option').forEach(o=>o.classList.remove('selected'));
  el.classList.add('selected');answers[questions[current].q]=el.textContent.trim();
  setTimeout(()=>{if(current<questions.length-1){current++;renderQuestion();}else{bar.style.width="100%";progNum.textContent="100%";showThankYou();}},320);
}
function sendSubscribe(){try{fbq('track','Subscribe',answers);}catch(e){}}
function showThankYou(){
  const goal=answers[questions[1].q]||'trading';
  qBox.innerHTML=`
  <div class="thankyou">
    <div class="emoji">ðŸš€</div>
    <div class="thank-h">You're all set for ${goal} success!</div>
    <div class="thank-sub">Join our Telegram group for daily live signals and mentorship.</div>
    <div><span class="fomo">âš¡ Only few spots left â€” Join before access closes!</span></div>
    <a id="joinBtn" class="join-btn" href="${telegramLink}">Join Telegram Now â†’</a>
    <div class="count">Redirecting in <span id="count">3</span>s...</div>
  </div>`;
  const join=document.getElementById('joinBtn');join.addEventListener('click',()=>sendSubscribe());
  let t=3;const c=document.getElementById('count');const timer=setInterval(()=>{t--;c.textContent=t;if(t<=0){clearInterval(timer);sendSubscribe();setTimeout(()=>location.href=telegramLink,200);}},1000);
}
renderQuestion();
</script>
